services:
  demand-api:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: demand-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./be:/app:delegated   # mount local code for fast iteration
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./gui
      dockerfile: Dockerfile.prod
    image: demand-frontend:latest
    container_name: demand-frontend
    restart: unless-stopped
    ports:
      - "3030:80"
    # Domain(s) allowed to access the preview server (comma-separated), or set to 'all' to allow any host
    environment:
      ALLOWED_HOSTS: pdp.shrishesha.space

    depends_on:
      - demand-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 5