location ~ ^/(train|predict|forecast_future|metrics|model|health)$ {
    # GET requests should be handled by the SPA (so client-side routing works on reload)
    if ($request_method = GET) {
        proxy_pass http://10.0.0.5:5173;
        break;
    }

    # Non-GET methods go to the backend
    proxy_pass http://10.0.0.5:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
}
location /api/ {
    proxy_pass http://10.0.0.5:8000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
}